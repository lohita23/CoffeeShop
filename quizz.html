<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="quiz-container">

    
    <div class="quiz-title"><h1>Coffee Quiz</h1></div>
    <div class="question-title"><p id="question"></p></div>
    <div  class="quiz-question">
    <form id="quiz">
        <div class="quiz-options">
        <label>
            <input type="radio" name="answer" value="a">
            <span id="a"></span>
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="b">
            <span id="b"></span>
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="c">
            <span id="c"></span>
        </label>
        <br>
        <label>
            <input type="radio" name="answer" value="d">
            <span id="d"></span>
        </label>
    </div>
        <br>
        <button type="submit" class="quiz-submit">Submit</button>
    </form>
</div>
<div class="quiz-result">
    <p id="result"></p>
    <a  class="quiz-submit" href="index.html" style="background-color: brown;">Home</a>
</div>

</div>
    <script>
        const quizData = [
  {
    question: "What is the most popular coffee drink in the world?",
    a: "Cappuccino",
    b: "Espresso",
    c: "Latte",
    d: "Americano",
    answer: "d"
  },
  {
    question: "Which country is the largest producer of coffee in the world?",
    a: "Brazil",
    b: "Colombia",
    c: "Ethiopia",
    d: "Vietnam",
    answer: "a"
  },
  {
    question: "What is the name of the coffee plant?",
    a: "Coffea arabica",
    b: "Coffea canephora",
    c: "Coffea liberica",
    d: "Coffea excelsa",
    answer: "a"
  },
  {
    question: "What is the process of removing the outer layer of coffee beans called?",
    a: "Roasting",
    b: "Grinding",
    c: "Decaffeination",
    d: "Hulling",
    answer: "d"
  },
  {
    question: "Which coffee brewing method is known for producing a strong, thick coffee?",
    a: "Espresso",
    b: "Drip coffee",
    c: "Turkish coffee",
    d: "Moka pot",
    answer: "c"
  }
];


    const quizForm = document.getElementById("quiz");
    const questionText = document.getElementById("question");
    const aText = document.getElementById("a");
    const bText = document.getElementById("b");
    const cText = document.getElementById("c");
    const dText = document.getElementById("d");
    const resultText = document.getElementById("result");

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const currentQuizData = quizData[currentQuestion];
        questionText.innerText = currentQuizData.question;
        aText.innerText = currentQuizData.a;
        bText.innerText = currentQuizData.b;
        cText.innerText = currentQuizData.c;
        dText.innerText = currentQuizData.d;
    }

    function getSelectedAnswer() {
        const answers = document.getElementsByName("answer");
        let selectedAnswer = undefined;
        answers.forEach(answer => {
            if (answer.checked) {
                selectedAnswer = answer.value;
            }
        });
        return selectedAnswer;
    }

    function checkAnswer() {
        const selectedAnswer = getSelectedAnswer();
        if (selectedAnswer === quizData[currentQuestion].correct) {
            score++;
        }
    }

    quizForm.addEventListener("submit", event => {
        event.preventDefault();
        checkAnswer();
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            questionText.style.display = "none";
            quizForm.style.display = "none";
            resultText.innerText = `You got ${score} out of ${quizData.length} questions correct!`;
        }
    });

    loadQuestion();

    </script>
</body>
</html>
